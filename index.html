<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scizors</title>
  <script src="https://kit.fontawesome.com/d118583867.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="game">
    <h1>ROCK PAPER SCISSORS</h1>
    <h3>MAKE YOUR PICK</h3>
    <div class="images">
      <img data-option="rock" src="./img/hand-back-fist-regular.svg" alt="Rock">
      <img data-option="paper" src="./img/hand-regular.svg" alt="Paper">
      <img data-option="scissors" src="./img/hand-scissors-regular.svg" alt="Scissors">
    </div>
    <button class="play">PLAY!</button>
  </section>
  <section class="results">
    <div class="leftPanel">
      <h2>Game Scores</h2>
      <div>User choice: <span></span></div>
      <div>Computer choice: <span></span></div>
      <h1>Game Winner: <span></span></h1>
    </div>
    <div class="rightPanel">
      <h2>Current scores</h2>
      <div>Games: <span>0</span></div>
      <div>Wins: <span>0</span></div>
      <div>Loses: <span>0</span></div>
      <div>Draws: <span>0</span></div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
